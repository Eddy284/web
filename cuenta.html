    <link rel="stylesheet" href="inicio.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="inicio.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#loginModal">Iniciar Sesión</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Trabajos
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="repostero.html">Repostero</a></li>
              <li><a class="dropdown-item" href="chef.html">Chef</a></li>
              <li><a class="dropdown-item" href="electricista.html">Electricista</a></li>
              <li><a class="dropdown-item" href="mecanico.html">Mecánico</a></li>
              <li><a class="dropdown-item" href="peluquero.html">Peluquero</a></li>
              <li><a class="dropdown-item" href="programador.html">Programador</a></li>

            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <h4>Crear Carta de Trabajo</h4>
    <form id="crearCartaForm" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="titulo" class="form-label">Título de la Carta</label>
        <input type="text" class="form-control" id="titulo" placeholder="Ej: Carta de presentación para programador" required>
      </div>
      <div class="mb-3">
        <label for="descripcion" class="form-label">Descripción</label>
        <textarea class="form-control" id="descripcion" rows="4" placeholder="Escribe aquí la descripción de tu carta de trabajo..." required></textarea>
      </div>
      <div class="mb-3">
        <label for="categoria" class="form-label">Categoría de Trabajo</label>
        <select class="form-select" id="categoria" required>
          <option value="repostero">Repostero</option>
          <option value="chef">Chef</option>
          <option value="electricista">Electricista</option>
          <option value="mecanico">Mecánico</option>
          <option value="peluquero">Peluquero</option>
          <option value="programador">Programador</option>
          <option value="disenador">Diseñador Gráfico</option>
        </select>
      </div>
      <button type="submit" class="btn btn-success">Crear Carta</button>
    </form>

    <div id="cartasTrabajo" class="mt-4">
      <h5>Tus Cartas</h5>
      <div id="repostero" class="row"></div>
      <div id="chef" class="row"></div>
      <div id="electricista" class="row"></div>
      <div id="mecanico" class="row"></div>
      <div id="peluquero" class="row"></div>
      <div id="programador" class="row"></div>
      <div id="disenador" class="row"></div>
    </div>
  </div>

  <!-- Modal para iniciar sesión -->
  <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="loginModalLabel">Iniciar Sesión</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="loginForm">
            <div class="mb-3">
              <label for="loginEmail" class="form-label">Correo Electrónico</label>
              <input type="email" class="form-control" id="loginEmail" required>
            </div>
            <div class="mb-3">
              <label for="loginPassword" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="loginPassword" required>
            </div>
            <div class="mb-3">
              <div id="errorMessage" class="text-danger"></div>
            </div>
            <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("crearCartaForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const titulo = document.getElementById("titulo").value;
      const descripcion = document.getElementById("descripcion").value;
      const categoria = document.getElementById("categoria").value;

      const mensaje = `Título: ${encodeURIComponent(titulo)}%0ADescripción: ${encodeURIComponent(descripcion)}%0ACategoría: ${encodeURIComponent(categoria)}`;

      window.open(`https://wa.me/50239652006?text=${mensaje}`, "_blank");
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
